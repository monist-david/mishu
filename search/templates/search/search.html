<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="s01">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Search For Your Product</legend>
        </fieldset>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <input id="product_name" type="text" name="product_name" maxlength="100"
                       placeholder="What are you looking for?"
                       required>
            </div>
            <div class="input-field first-wrap">
                <input id="product_price_range_min" type="text" name="product_price_range_min" maxlength="100"
                       placeholder="What is your minimum price line?"
                       required>
            </div>
            <div class="input-field first-wrap">
                <input id="product_price_range_max" type="text" name="product_price_range_max" maxlength="100"
                       placeholder="What is your maximum price line?"
                       required>
            </div>
            <div class="input-field first-wrap">
                <input id="product_style" type="text" name="product_style" maxlength="100"
                       placeholder="Can you describe the product?"
                       required>
            </div>
            <div class="input-field first-wrap">
                <input id="product_functionality" type="text" name="product_functionality" maxlength="100"
                       placeholder="Can you describe the functionalities of your product?"
                       required>
            </div>
            <div class="input-field third-wrap">
                <button class="btn-search" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
